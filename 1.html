<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Pro 风格登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }
        
        .background-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(100, 100, 255, 0.2) 0%, rgba(50, 50, 200, 0.1) 40%, transparent 70%);
            filter: blur(40px);
            z-index: -1;
            animation: float 8s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(20px);
            }
        }
        
        .login-container {
            width: 400px;
            padding: 40px;
            border-radius: 24px;
            background: rgba(40, 40, 40, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-header h1 {
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ffffff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .login-header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
        }
        
        .input-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }
        
        .input-group input {
            width:;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .input-group input:focus {
            border-color: rgba(100, 100, 255, 0.5);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 4px rgba(100, 100, 255, 0.1);
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 24px;
        }
        
        .forgot-password a {
            color: rgba(100, 100, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: rgba(100, 100, 255, 1);
            text-decoration: underline;
        }
        
        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, rgba(100, 100, 255, 0.8), rgba(80, 80, 220, 0.9));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(80, 80, 220, 0.3);
        }
        
        .login-button:hover {
            background: linear-gradient(135deg, rgba(120, 120, 255, 0.9), rgba(100, 100, 240, 1));
            box-shadow: 0 6px 16px rgba(80, 80, 220, 0.4);
            transform: translateY(-2px);
        }
        
        .login-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 8px rgba(80, 80, 220, 0.3);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 24px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        
        .signup-link a {
            color: rgba(100, 100, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .signup-link a:hover {
            color: rgba(100, 100, 255, 1);
            text-decoration: underline;
        }
        
        .apple-logo {
            width: 40px;
            height: 40px;
            margin: 0 auto 16px;
            opacity: 0.8 (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="background-glow"></div>
    
    <div class="login-container">
        <div class="login-header">
            <div class="apple-logo">
                <svg viewBox="0 0 24 24" fill="white">
                    <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                </svg>
            </div>
            <h1>欢迎</h1>
            <p>请登录您的账户继续</p>
        </div>
        
        <form>
            <div class="input-group">
                <label for="email">地址</label>
                <input type="email" id="email" placeholder="example@apple.com" required>
            </div>
            
            <div class="input-group">
                <label for="password">输入密码</label>
                <input type="password" id="password" placeholder="输入您的密码" required>
            </div>
            
            <div class="forgot-password">
                <a href="#">忘记密码?</a>
            </div>
            
            <button type="submit" class="login-button">登 录</button>
            
            <div class="signup-link">
                还没有账户? <a href="#">立即注册</a>
            </div>
        </form>
    </div>
    
    <script>
        // 添加简单的交互效果
        const inputs = document.querySelectorAll('input');
        
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'translateY(-5px)';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'translateY(0)';
            });
        });
        
        // 登录按钮点击效果
        const loginButton = document.querySelector('.login-button');
        
        loginButton.addEventListener('click', (e) => {
            e.preventDefault();
            loginButton.innerHTML = '登录中...';
            
            // 模拟登录过程
            setTimeout(() => {
                loginButton.innerHTML = '登录成功!';
                setTimeout(() => {
                    loginButton.innerHTML = '登 录';
                }, 1500);
            }, 1500);
        });
    </script>
</body>
</html>
